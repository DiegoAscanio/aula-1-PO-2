Vetores - Definição
</div>
<div class="conteudo">
Uma entidade matemática que representa um ponto em um espaço de N dimensões (n-dimensional).
<ul>
  <li>Representado por coordenadas - (x, y, z);</li>
  <li>Podem ser somados (subtraídos) ou multiplicados por valores escalares;</li>
  <li>Possuem magnitude (norma) e direção;</li>
</ul>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<div class="cabecalho">
Vetores - Aplicações
</div>
<div class="conteudo">
  <ol>
    <li>Descrição de movimentos e forças físicas em mecânica e física;</li>
    <li>Representação de dados multidimensionais em estatística e aprendizado de máquina;</li>
    <li>Descrição de campos físicos, como o campo elétrico ou magnético, em física;</li>
    <li>Representação de cargas, tensões e inclinações na Engenharia Civil;</li>
    <li>Cálculo e modelo de comportamentos estruturais de edificações (prédios, pontes, barragens, etc.);</li>
  </ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-zqxqWaWK="" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./background.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-zqxqWaWK="" data-marpit-advanced-background="content">

<h2>Através de sistemas lineares!</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-zqxqWaWK="" data-marpit-advanced-background="pseudo" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">

Sistemas Lineares - Definição
</div>
<div class="conteudo">
<p>
Diversos problemas da Engenharia, Estatística, Química, Ciências Sociais Aplicadas, dentre outras áreas consistem em encontrar os valores de mútiplas variáveis que se relacionam entre si através de equações lineares.
</p>
<p>
Exemplos:
<ul>
  <li>Estequeometria (balanceamento de reações químicas);</li>
  <li>Predição de preços de imóveis;</li>
  <li>Tráfego de Veículos</li>
</ul>
</p>
</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-yjvSHy22=""><div class="cabecalho cabecalho_2">Dependência e Independência Linear</div>
<p>Como descrobrir se um sistema linear possui ou não soluções (Determinadas, Indeterminadas ou Impossíveis) sem resolvê-lo de imediato?</p>
<p>Através do estudo da (In)Dependência Linear dos vetores coluna que compõem sua matriz <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> de coeficientes.</p>

6 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g><g data-mml-node="mo" transform="translate(1244.7,0)"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g><g data-mml-node="mn" transform="translate(2300.5,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>, então, existe dependência linear entre os vetores.</p>
<p>Porque isto é importante?</p>
<p>Pois, se os vetores coluna de um sistema linear forem linearmente independentes, logo, para qualquer termo independente b o sistema terá solução possível e determinada.</p>
<p>Agora, se forem linearmente dependentes, então, o sistema pode ser impossível ou possível e indeterminado ao depender dos termos b.</p>
